{% if messages %}
    <ul class="messages fixed left-0 right-0 top-0 mt-20 flex justify-center">
        {% for message in messages %}
        <li class="message bg-gray-600 text-white h-12 flex justify-center items-center px-5 rounded-full text-lg {% if message.tags %} {{ message.tags }} {% endif %} ">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
